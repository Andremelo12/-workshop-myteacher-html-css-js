<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Ubuntu:ital,wght@0,400;0,500;1,700&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="./css/style.css">
    <title>MyTeacher</title>
</head>
<body>
    <header>
        <img src="./img/logo_myteacher.png" alt="logo do site MyTeacher">
        <span>Encontro o professor perfeito!</span>
    </header>

    <main>
        <section class="teacher-container">
        <img src="./img/foto_professor_1.png" alt="foto do professor" class="teacher-img">   
        <p><strong>Joao da silva</strong></p> 
        <P class="teacher-price">R$ 100,00 por hora</P>
        <p class="teacher-description">
            Professor de ingles, ja morou nos estados e inglaterra.
        </p>
        <form class="teacher-contract">
        <input name="price" type="hidden" value="100">   
         <input name="hours" type="number"  placeholder="quantidade de horas" class="teacher-contract-hours"> 
         <button type="submit" class="teacher-contract-button">calcular valor total</button> 
       

         </form>
   </section>
   <section class="teacher-container">
    <img src="./img/foto_professor_2.png" alt="foto da professora" class="teacher-img">
    <P><strong class="teacher-name"> maria da silva</strong></P>
    <p class="teacher-price">R$ 90,00 por hora</p>
    <p class="teacher-discription">
        professora de ingles,ja morou nos estados unidos e inglaterra.
    </p>
    <form class="teacher-contract">
        <input name="price" type="hidden"  value="90">
        <input required min="1" max="3"  name="hours" type="number" placeholder="quantidades de horas" class="teacher-contract-hours">
        <button type="submit" class="teacher-contract-button"> calcular valor total</button>
    </form>

   </section>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
